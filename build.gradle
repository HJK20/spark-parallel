plugins {
    id 'java'
    id 'scala'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    // if run spark locally, use implementation for this dependency
    implementation ('org.apache.spark:spark-sql_2.12:3.1.1')
    implementation ('org.apache.spark:spark-core_2.12:3.1.1')
    implementation 'org.scala-lang:scala-library:2.12.14'
}

test {
    useJUnitPlatform()
}
